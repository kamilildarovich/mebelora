<style>
  .dropdown-parent {
    position: relative;
  }
  .dropdown-parent .dropdown-child {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: white;
    list-style: none;
    padding: 0;
    margin: 0;
    min-width: 160px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    z-index: 100;
    border-radius: 6px;
  }
  .dropdown-parent .dropdown-child li a {
    display: block;
    padding: 0.5rem 1rem;
    color: #333;
    text-decoration: none;
  }
  .dropdown-parent .dropdown-child li a:hover {
    background: #f5f5f5;
    color: #c7965b;
  }
  .dropdown-parent:hover .dropdown-child {
    display: block;
  }
</style>


<style>
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #fff;
    padding: 1rem 2rem;
    border-bottom: 1px solid #ddd;
    font-family: 'Inter', sans-serif;

  .logo a {
    text-decoration: none;
    font-size: 1.5rem;
    color: #c7965b;
    font-weight: bold;
  }
  .nav-center {
    flex: 1;
    display: flex;
    justify-content: center;
  }
  .nav-links {
    list-style: none;
    display: flex;
    gap: 1.5rem;
    margin: 0;
  }
  .nav-links li a {
    text-decoration: none;
    color: #222;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  .nav-links li a:hover {
    color: #c7965b;
  }
  .nav-right {
    display: flex;
    gap: 1.5rem;
    align-items: center;
  }
  .profile-menu, .cart-icon {
    position: relative;
    cursor: pointer;
  }
  .profile-icon, .cart-icon i {
    font-size: 1.4rem;
    color: #c7965b;
  }
  .dropdown {
    display: none;
    position: absolute;
    right: 0;
    background: white;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 0.5rem;
    border-radius: 6px;
    z-index: 10;
  }
  .dropdown a {
    display: block;
    padding: 0.5rem 1rem;
    text-decoration: none;
    color: #333;
  }
  .dropdown a:hover {
    background: #f5f5f5;
  }
  .profile-menu:hover .dropdown {
    display: block;
  }
  @media (max-width: 768px) {
    .nav-links {
      flex-direction: column;
      gap: 0.8rem;
    }
    .nav-center {
      justify-content: flex-start;
    }
    .nav-right {
      flex-direction: row;
      gap: 1rem;
    }
  }
</style>
