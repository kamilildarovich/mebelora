
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Обувницы модель 1 — Mebelora</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  


<style>
  .dropdown-parent {
    position: relative;
  }
  .dropdown-parent .dropdown-child {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: white;
    list-style: none;
    padding: 0;
    margin: 0;
    min-width: 160px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    z-index: 100;
    border-radius: 6px;
  }
  .dropdown-parent .dropdown-child li a {
    display: block;
    padding: 0.5rem 1rem;
    color: #333;
    text-decoration: none;
  }
  .dropdown-parent .dropdown-child li a:hover {
    background: #f5f5f5;
    color: #c7965b;
  }
  .dropdown-parent:hover .dropdown-child {
    display: block;
  }
</style>


<style>
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #fff;
    padding: 1rem 2rem;
    border-bottom: 1px solid #ddd;
    font-family: 'Inter', sans-serif;
  }
  .logo a {
    text-decoration: none;
    font-size: 1.5rem;
    color: #c7965b;
    font-weight: bold;
  }
  .nav-center {
    flex: 1;
    display: flex;
    justify-content: center;
  }
  .nav-links {
    list-style: none;
    display: flex;
    gap: 1.5rem;
    margin: 0;
  }
  .nav-links li a {
    text-decoration: none;
    color: #222;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  .nav-links li a:hover {
    color: #c7965b;
  }
  .nav-right {
    display: flex;
    gap: 1.5rem;
    align-items: center;
  }
  .profile-menu, .cart-icon {
    position: relative;
    cursor: pointer;
  }
  .profile-icon, .cart-icon i {
    font-size: 1.4rem;
    color: #c7965b;
  }
  .dropdown {
    display: none;
    position: absolute;
    right: 0;
    background: white;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 0.5rem;
    border-radius: 6px;
    z-index: 10;
  }
  .dropdown a {
    display: block;
    padding: 0.5rem 1rem;
    text-decoration: none;
    color: #333;
  }
  .dropdown a:hover {
    background: #f5f5f5;
  }
  .profile-menu:hover .dropdown {
    display: block;
  }
  @media (max-width: 768px) {
    .nav-links {
      flex-direction: column;
      gap: 0.8rem;
    }
    .nav-center {
      justify-content: flex-start;
    }
    .nav-right {
      flex-direction: row;
      gap: 1rem;
    }
  }
</style>

</head>
<body>
  <header>
    <h1>Mebelora — Обувницы модель 1</h1>
  </header>
  <main>
<div class="container">
    <img src="https://images.pexels.com/photos/276671/pexels-photo-276671.jpeg" alt="Обувницы модель 1" class="product-img" />
    <div class="price">Цена: 3 881 566 UZS</div>
    <p>Современная обувницы высокого качества, идеальное решение для дома.</p>
    <div class="specs">
      <h3>Характеристики:</h3>
      <ul>
        <li>Материал: ЛДСП / МДФ</li><li>Ширина: 85 см</li><li>Глубина: 39 см</li><li>Высота: 202 см</li><li>Цвет: Венге</li>
      </ul>
    </div>
    <a href="index.html" class="order-btn">Вернуться назад</a>
  </div>
</main>

<style>
@media (max-width: 768px) {
  header h1 {
    font-size: 1.2rem;
  }
  .product-img {
    max-height: 250px;
  }
  .price {
    font-size: 1rem;
  }
  .specs ul {
    font-size: 0.9rem;
  }
  .order-btn {
    font-size: 0.9rem;
    padding: 0.5rem 1rem;
  }
}
</style>
</body>
</html>
